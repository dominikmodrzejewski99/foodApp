<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test PrimeNG Icons</title>
  <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .icon-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Test PrimeNG Icons</h1>
  
  <div class="icon-container">
    <div>
      <i class="pi pi-facebook icon"></i>
      <p>Facebook</p>
    </div>
    <div>
      <i class="pi pi-twitter icon"></i>
      <p>Twitter</p>
    </div>
    <div>
      <i class="pi pi-instagram icon"></i>
      <p>Instagram</p>
    </div>
    <div>
      <i class="pi pi-youtube icon"></i>
      <p>YouTube</p>
    </div>
  </div>
</body>
</html>
