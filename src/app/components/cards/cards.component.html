<div class="container">
  <div class="card" *ngFor="let question of questions">
    <h3>{{ question.title }}</h3>
    <p>{{ question.text }}</p>
    <div class="options">
      <button
        *ngFor="let option of question.options"
        (click)="selectAnswer(question.id, option)"
        [class.selected]="selectedAnswers[question.id] === option"
      >
        {{ option }}
      </button>
    </div>
  </div>
</div>
