<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200px" height="630px" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Głodny? OG Image</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="ogGradient">
            <stop stop-color="#4338CA" offset="0%"></stop>
            <stop stop-color="#3730A3" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5"></feGaussianBlur>
            <feOffset dx="0" dy="4" result="offsetblur"></feOffset>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.4"></feFuncA>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
    </defs>
    <g fill="none" fill-rule="evenodd">
        <rect fill="url(#ogGradient)" width="1200" height="630" rx="20"></rect>
        
        <!-- Logo -->
        <g transform="translate(150, 150)" filter="url(#shadow)">
            <!-- Talerz -->
            <ellipse cx="120" cy="140" rx="110" ry="30" fill="#FFFFFF"></ellipse>
            <path d="M30,140 C30,110 210,110 210,140" stroke="#FFFFFF" stroke-width="6" fill="none"></path>
            
            <!-- Widelec -->
            <path d="M60,20 L60,100 C60,110 70,120 80,120 C90,120 100,110 100,100 L100,20" stroke="#FFFFFF" stroke-width="6" fill="none"></path>
            <path d="M60,20 L100,20" stroke="#FFFFFF" stroke-width="6" fill="none"></path>
            <path d="M60,40 L100,40" stroke="#FFFFFF" stroke-width="6" fill="none"></path>
            
            <!-- Nóż -->
            <path d="M140,20 L140,100 C140,110 150,120 160,120 C170,120 180,110 180,100 L180,20" stroke="#FFFFFF" stroke-width="6" fill="none"></path>
            <path d="M140,20 L180,20" stroke="#FFFFFF" stroke-width="6" fill="none"></path>
            
            <!-- Znak zapytania -->
            <text x="210" y="80" font-family="Poppins, sans-serif" font-size="100" font-weight="bold" fill="#FFFFFF">?</text>
        </g>
        
        <!-- Text -->
        <text x="600" y="400" font-family="Poppins, sans-serif" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Głodny?</text>
        <text x="600" y="480" font-family="Poppins, sans-serif" font-size="40" fill="#FFFFFF" text-anchor="middle">Znajdź swoją restaurację</text>
    </g>
</svg>
